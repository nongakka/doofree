<script>

let hls = null;
let dashPlayer = null;
let jwInstance = null;

let playlists=JSON.parse(localStorage.getItem("iptv_playlists"))||[];
let currentChannelData=null;
let currentChannelElement=null;

const menu=document.getElementById("menu");
const player=document.getElementById("player-container");
const previewBox=document.getElementById("previewBox");
const previewImg=document.getElementById("previewImg");

let closeTimer=null;

/* ===== MENU AUTO SYSTEM ===== */
function openMenu(){
clearTimeout(closeTimer);
menu.classList.remove("hide");
}

function closeMenuDelay(){
closeTimer=setTimeout(()=>{

menu.classList.add("hide");

if(menu.classList.contains("hide")){
    previewBox.classList.remove("active");
}

},1500);
}

/* ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å */
openMenu();

/* ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
document.addEventListener("mousemove",e=>{
if(e.clientX<20){
openMenu();
}
});

/* ‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏°‡∏ô‡∏π */
menu.addEventListener("mouseleave",()=>{
closeMenuDelay();
});

/* ‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π */
menu.addEventListener("mouseenter",()=>{
clearTimeout(closeTimer);
});

/* ===== SAVE ===== */
function save(){
localStorage.setItem("iptv_playlists",JSON.stringify(playlists));
}

function generatePlaylistName(data, source){

    // 1Ô∏è‚É£ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏≤‡∏Å #EXTM3U
    const headerMatch = data.match(/#EXTM3U.*name="(.*?)"/i);
    if(headerMatch && headerMatch[1]){
        return headerMatch[1].trim();
    }

    // 2Ô∏è‚É£ ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô URL
    if(source && source.startsWith("http")){
        const parts = source.split("/");
        let fileName = parts[parts.length - 1];
        fileName = fileName.split("?")[0]; // ‡∏ï‡∏±‡∏î query
        fileName = fileName.replace(/\.m3u8?$/i,"");
        return fileName || "Playlist";
    }

    // 3Ô∏è‚É£ ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÇ‡∏´‡∏•‡∏î
    if(source && source !== "‡πÑ‡∏ü‡∏•‡πå‡πÇ‡∏´‡∏•‡∏î"){
        return source.replace(".m3u","").replace(".m3u8","");
    }

    // 4Ô∏è‚É£ fallback
    return "Playlist " + (playlists.length + 1);
}


/* ===== PLAY ===== */
function play(channel){

    if(currentChannelElement){
        currentChannelElement.classList.remove("active");
    }

    currentChannelData = channel;

    const video = document.getElementById("html5-player");
    const jwDiv = document.getElementById("jw-player");

    if(!channel.url) return;
    const url = channel.url.toLowerCase();

    // ===== reset players =====
    if(hls){
        hls.destroy();
        hls = null;
    }

    if(dashPlayer){
        dashPlayer.reset();
        dashPlayer = null;
    }

    if(jwInstance){
        jwInstance.remove();
        jwInstance = null;
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

    video.style.display = "none";
    jwDiv.style.display = "none";

    // ===== 1) HLS (.m3u8) =====
    if(url.includes(".m3u8")){

        video.style.display = "block";

        if(video.canPlayType("application/vnd.apple.mpegurl")){
            video.src = channel.url;
            video.play();
        }
        else if(Hls.isSupported()){
            hls = new Hls();
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function(){
                video.play();
            });
        }
        else{
            video.src = channel.url;
            video.play();
        }
    }

    // ===== 2) DASH (.mpd) =====
    else if(url.includes(".mpd")){

        video.style.display = "block";

        dashPlayer = dashjs.MediaPlayer().create();

        if(channel.drm && channel.drm.licenseServer){

            const parts = channel.drm.licenseServer.split("|");
            const serverURL = parts[0];

            dashPlayer.setProtectionData({
                [channel.drm.type || "com.widevine.alpha"]: {
                    serverURL: serverURL
                }
            });
        }

        dashPlayer.initialize(video, channel.url, true);
    }

    // ===== 3) JW Player =====
    else if(channel.engine === "jw"){

        jwDiv.style.display = "block";

        jwInstance = jwplayer("jw-player").setup({
            file: channel.url,
            width: "100%",
            height: "100%",
            autostart: true
        });
    }

    // ===== 4) HTML5 ‡∏õ‡∏Å‡∏ï‡∏¥ =====
    else{
        video.style.display = "block";
        video.src = channel.url;
        video.play();
    }
}

    

/* ===== CHANNEL ===== */
function createChannel(ch){
const div=document.createElement("div");
div.className="channel";
div.innerHTML=`${ch.logo?`<img src="${ch.logo}" onerror="this.style.display='none'">`:""}<span title="${ch.title}">${ch.title}</span>`;

div.onclick=()=>{
play(ch);
div.classList.add("active");
currentChannelElement=div;
};

div.onmouseenter=()=>{
if(ch.logo){
previewImg.src=ch.logo;
previewBox.classList.add("active");
}
};

div.onmouseleave=()=>{
previewBox.classList.remove("active");
};

return div;
}

function deletePlaylist(index){
if(!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö Playlist ‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;

playlists.splice(index,1);
save();
render();
}

/* ===== SEARCH SYSTEM ===== */

const searchInput = document.getElementById("searchInput");

searchInput.addEventListener("input", function(){
    const keyword = this.value.toLowerCase().trim();
    const allChannels = document.querySelectorAll(".channel");
    

    allChannels.forEach(ch => {
        const text = ch.textContent.toLowerCase();
        const match = text.includes(keyword);

        ch.style.display = match ? "flex" : "none";

        if(match){
            

            // ‡πÄ‡∏õ‡∏¥‡∏î group ‡πÅ‡∏•‡∏∞ playlist ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            const groupBox = ch.closest(".group-box");
            const category = ch.closest(".category");

            if(groupBox) groupBox.classList.add("active");
            if(category) category.classList.add("active");
        }
    });

    // ‡∏ã‡πà‡∏≠‡∏ô group ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á
    document.querySelectorAll(".group-box").forEach(group=>{
    const visibleChannels = Array.from(group.querySelectorAll(".channel"))
    .filter(ch => ch.style.display !== "none");
        group.style.display = visibleChannels.length ? "block" : "none";
    });

    // ‡∏ã‡πà‡∏≠‡∏ô playlist ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ group ‡πÅ‡∏™‡∏î‡∏á
    document.querySelectorAll(".category").forEach(cat=>{
        const visibleGroups = cat.querySelectorAll(".group-box[style*='block']");
        cat.style.display = visibleGroups.length ? "block" : "none";
    });

    // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ß‡πà‡∏≤‡∏á ‚Üí reset
    if(keyword === ""){
        resetSearch();
    }
});

function resetSearch(){
    document.querySelectorAll(".channel").forEach(ch=>{
        ch.style.display="flex";
    });
    document.querySelectorAll(".group-box").forEach(g=>{
    g.style.display="block";
    });
    document.querySelectorAll(".category").forEach(c=>{
        c.style.display="block";
        c.classList.remove("active");
    });
}

/* ===== RENDER ===== */
function render(){
const container=document.getElementById("playlistContainer");
container.innerHTML="";

playlists.forEach((pl,i)=>{
const box=document.createElement("div");
box.className="category";

const head=document.createElement("div");
head.className="category-header";
head.innerHTML=`
<span class="category-title" title="${pl.name}">üìÇ ${pl.name}</span>
${pl.source ? `<button class="refresh-btn">‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>` : ""}
<button class="delete-btn">‡∏•‡∏ö</button>
`;

head.querySelector(".delete-btn").onclick=(e)=>{
e.stopPropagation();
deletePlaylist(i);
};

const refreshBtn = head.querySelector(".refresh-btn");
if(refreshBtn){
    refreshBtn.onclick = (e)=>{
        e.stopPropagation();
        refreshPlaylist(i);
    };
}

head.onclick=()=>{

// ‡∏õ‡∏¥‡∏î playlist ‡∏≠‡∏∑‡πà‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
document.querySelectorAll(".category").forEach(el=>{
if(el!==box){
el.classList.remove("active");
}
});

// toggle ‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏î
box.classList.toggle("active");

};
const content=document.createElement("div");
content.className="category-content";

const groups={};
pl.data.forEach(ch=>{
if(!groups[ch.group])groups[ch.group]=[];
groups[ch.group].push(ch);
});

for(let g in groups){
const groupBox=document.createElement("div");
groupBox.className="group-box";

const groupHeader=document.createElement("div");
groupHeader.className="group-header";

groupHeader.innerHTML = `
<span title="${g}">üìÅ ${g}</span>
<span>(${groups[g].length})</span>
`;

groupHeader.onclick = () => {

    // ‡∏õ‡∏¥‡∏î group ‡∏≠‡∏∑‡πà‡∏ô‡πÉ‡∏ô playlist ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô
    content.querySelectorAll(".group-box").forEach(el=>{
        if(el !== groupBox){
            el.classList.remove("active");
        }
    });

    // toggle group ‡∏ó‡∏µ‡πà‡∏Å‡∏î
    groupBox.classList.toggle("active");
};

const groupContent=document.createElement("div");
groupContent.className="group-content";

groups[g].forEach(ch=>{
groupContent.appendChild(createChannel(ch));
});

groupBox.appendChild(groupHeader);
groupBox.appendChild(groupContent);
content.appendChild(groupBox);
}

box.appendChild(head);
box.appendChild(content);
container.appendChild(box);
});
}

/* ===== LOAD M3U ===== */
document.getElementById("fileInput").addEventListener("change",e=>{
const reader=new FileReader();
reader.onload=function(){
parseM3U(reader.result,"‡πÑ‡∏ü‡∏•‡πå‡πÇ‡∏´‡∏•‡∏î");
};
if(!e.target.files[0]) return;
reader.readAsText(e.target.files[0]);
});

function addURL(){
    const url = document.getElementById("urlInput").value.trim();
    if(!url) return;

    fetch(url)
    .then(r => r.text())
    .then(text => {
        parseM3U(text, url);
    })
    .catch(() => {
        alert("‡πÇ‡∏´‡∏•‡∏î URL ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
    });
}

function parseM3U(data,name){

    const lines = data.split("\n");
    const list = [];

    let current = null;
    let pendingDRM = null;

    lines.forEach(line=>{
        line = line.trim();

        // ===== EXTINF =====
        if(line.startsWith("#EXTINF")){

            const title = line.split(",")[1] || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
            const group = (line.match(/group-title="(.*?)"/)||[])[1] || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ";
            const logo = (line.match(/tvg-logo="(.*?)"/)||[])[1] || "";

            current = { title, group, logo };
            pendingDRM = null;
        }

        // ===== DRM License Type =====
        else if(line.includes("license_type=")){
    if(!pendingDRM) pendingDRM = {};
    const match = line.match(/license_type=(.*)/);
    if(match){
        pendingDRM.type = match[1].trim();
    }
}

        // ===== DRM License Key =====
        else if(line.includes("license_key")){
            if(!pendingDRM) pendingDRM = {};
            const keyMatch = line.match(/license_key=(.*)/);
            if(keyMatch){
                pendingDRM.licenseServer = keyMatch[1].trim();
            }
        }

        // ===== Stream URL =====
        else if(line && !line.startsWith("#") && current){

            current.url = line;

            // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ DRM
           if(pendingDRM && pendingDRM.licenseServer){
    current.drm = {
        licenseServer: pendingDRM.licenseServer,
        type: pendingDRM.type
    };
}
            list.push(current);
            current = null;
            pendingDRM = null;
        }
    });

    const smartName = generatePlaylistName(data, name);

playlists.push({
    name: smartName,
    data: list,
    source: name.startsWith("http") ? name : null   // ‚≠ê ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ
});

    save();
    render();
}

function refreshPlaylist(index){

    const pl = playlists[index];

    if(!pl.source){
        alert("‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÑ‡∏î‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Playlist ‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏à‡∏≤‡∏Å URL");
        return;
    }

    if(!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä Playlist ‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;

    fetch(pl.source + "?t=" + Date.now())
.then(r=>r.text())
.then(text=>{

    const lines = text.split("\n");
    const list = [];

    let current = null;
    let pendingDRM = null;

    lines.forEach(line=>{
        line = line.trim();

        if(line.startsWith("#EXTINF")){
            const title = line.split(",")[1] || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
            const group = (line.match(/group-title="(.*?)"/)||[])[1] || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ";
            const logo = (line.match(/tvg-logo="(.*?)"/)||[])[1] || "";

            current = { title, group, logo };
            pendingDRM = null;
        }

        else if(line.includes("license_type=")){
            if(!pendingDRM) pendingDRM = {};
            const match = line.match(/license_type=(.*)/);
            if(match){
                pendingDRM.type = match[1].trim();
            }
        }

        else if(line.includes("license_key")){
            if(!pendingDRM) pendingDRM = {};
            const keyMatch = line.match(/license_key=(.*)/);
            if(keyMatch){
                pendingDRM.licenseServer = keyMatch[1].trim();
            }
        }

        else if(line && !line.startsWith("#") && current){

            current.url = line;

            if(pendingDRM && pendingDRM.licenseServer){
                current.drm = {
                    licenseServer: pendingDRM.licenseServer,
                    type: pendingDRM.type
                };
            }

            list.push(current);
            current = null;
            pendingDRM = null;
        }
    });

    playlists[index].data = list;
