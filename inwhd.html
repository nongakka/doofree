let currentCategory="SPORTS";

function switchCategory(cat){
currentCategory=cat;
document.querySelectorAll("header button").forEach(b=>b.classList.remove("active-btn"));
document.getElementById("btn-"+cat).classList.add("active-btn");
renderChannels();
}

function renderChannels(){
const container=document.getElementById("channelContainer");
container.innerHTML="";
const grid=document.createElement("div");
grid.className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6";

channels[currentCategory].forEach(ch=>{
const card=document.createElement("div");
card.className="channel-card rounded-2xl p-5 text-center cursor-pointer";
card.innerHTML=`
<div onclick="openPlayer('${ch.url}')">
<div class="h-20 flex items-center justify-center">
<img src="${ch.logo}" class="max-h-16 object-contain drop-shadow-lg">
</div>
<div class="mt-4 text-sm font-semibold tracking-wide">${ch.name}</div>
</div>
`;
grid.appendChild(card);
});
container.appendChild(grid);
}

function openPlayer(url){
document.getElementById("playerFrame").src=url;
document.getElementById("playerModal").classList.remove("hidden");
document.getElementById("playerModal").classList.add("flex");
}

function closeModal(e){
if(e.target.id==="playerModal"){ forceClose(); }
}

function forceClose(){
const modal = document.getElementById("playerModal");
document.getElementById("playerFrame").src="";
modal.classList.add("hidden");
modal.classList.remove("flex");
}

switchCategory("SPORTS");

function goHome(){
  if(document.referrer !== ""){
      history.back();
  }else{
      window.location.href = "https://nongakka.github.io/doofree/index.html";
  }
}
