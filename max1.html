<div class="video-container" style="width:100%; max-width:100%;">
    <h2 style="text-align:center;">หรรมน้อย IPTV</h2>

    <center>
        <video id="videoPlayer" controls style="width:80%; aspect-ratio:16/9; background:#000;"></video>
    </center>
</div>

<!-- โหลด HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
var video = document.getElementById('videoPlayer');
var videoSrc = "https://raw.githubusercontent.com/nongakka/doofree/refs/heads/main/monomax1.m3u8";

if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // สำหรับ Safari เล่นไฟล์ m3u8 ได้โดยตรง
    video.src = videoSrc;
}

// ป้องกันคลิกขวา
document.addEventListener('contextmenu', function(e) {
    if (e.target.id === 'videoPlayer') {
        e.preventDefault();
        return false;
    }
});
</script>
