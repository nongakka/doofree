function parseM3U(data, playlistName){

let channels=[];
const lines=data.split(/\r?\n/);
let current=null;
let pendingDRM=null;

lines.forEach(line=>{
line=line.trim();

if(line.startsWith("#EXTINF")){

    const logo=(line.match(/tvg-logo="(.*?)"/)||[])[1]||"";
    current={title,group:playlistName,logo};
    pendingDRM=null;
}
else if(line.includes("license_type=")){
    pendingDRM=pendingDRM||{};
    if(line.toLowerCase().includes("widevine")) pendingDRM.type="widevine";
    if(line.toLowerCase().includes("clearkey")) pendingDRM.type="clearkey";
}
else if(line.includes("license_key=")){
    pendingDRM=pendingDRM||{};
    pendingDRM.licenseServer=line.split("=")[1].trim();
}
else if(line && !line.startsWith("#") && current){

    if(line.startsWith("http"))

{
        current.url=line;
        if(pendingDRM) current.drm=pendingDRM;
        channels.push(current);
    }

    current=null;
}

});

return channels;
}

/* PLAY */
function playStream(channel){
overlay.classList.add("active");
playerContainer.classList.add("active");
resetPlayers();

/* üëá ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
video.volume = 0.3;     // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á 30%
video.muted = false;    // ‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà mute

if(!channel.url) return;

const url = channel.url.toLowerCase();

if(url.includes(".m3u8")){

    if(video.canPlayType("application/vnd.apple.mpegurl")){
        video.src = channel.url;
        video.play().catch(()=>{});
    } 
    else if(typeof Hls !== "undefined" && Hls.isSupported()){
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.once(Hls.Events.MANIFEST_PARSED, ()=>{
            video.play().catch(()=>{});
        });
    }

}
else if(url.includes(".mpd")){
    dashPlayer=dashjs.MediaPlayer().create();

    if(channel.drm){

        if(channel.drm.type==="widevine" && channel.drm.licenseServer){
            dashPlayer.setProtectionData({
                "com.widevine.alpha":{
                    serverURL:channel.drm.licenseServer
                }
            });
        }

        if(channel.drm.type==="clearkey" && channel.drm.licenseServer){
            const parts = channel.drm.licenseServer.split(":");

            if(parts.length === 2){
                const keyId = parts[0];
                const key = parts[1];

                dashPlayer.setProtectionData({
                    "org.w3.clearkey":{
                        clearkeys:{ [keyId]: key }
                    }
                });
            }
        }
    }

    dashPlayer.initialize(video,channel.url,true);
video.play().catch(()=>{});
}
else{
video.style.display="none";
document.getElementById("jw-player").style.display="block";
jwInstance=jwplayer("jw-player").setup({
file:channel.url,
width:"100%",
height:"100%",
autostart:true
});
}
}
