<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- JWPLAYER ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö m3u8 + mpd + DRM -->
<script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>

<style>
:root{
--accent:#7b2cff;
--bg:#0a0614;
--card:#141022;
--border:#2a1f44;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Kanit',sans-serif;background:#000;color:#fff;overflow:hidden}

#player-container{
position:fixed;top:0;left:0;width:100%;height:100%;
background:#000;transition:.3s;z-index:1}
#player-container.blur{filter:blur(10px) brightness(.4)}

#video{width:100%;height:100%;}

#overlay{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.7);transition:.3s;z-index:8}
#overlay.hide{opacity:0;visibility:hidden}

#menu{
position:fixed;top:0;left:0;width:360px;height:100%;
background:var(--bg);border-right:1px solid var(--border);
overflow-y:auto;transition:.4s;z-index:10}
#menu.hide{transform:translateX(-100%)}

.control-box{padding:12px;border-bottom:1px solid var(--border)}
.control-box input{
width:100%;padding:6px;margin-bottom:6px;
background:#111;border:1px solid var(--border);
color:#fff;border-radius:6px}
.control-box button{
width:100%;padding:6px;margin-bottom:6px;
background:var(--accent);border:none;
color:#fff;border-radius:6px;cursor:pointer}

.category{margin:10px;background:var(--card);
border:1px solid var(--border);border-radius:10px}
.category-header{
padding:8px 12px;cursor:pointer;
display:flex;justify-content:space-between;
align-items:center;background:#1b1530}
.category-content{display:none;padding:6px}
.category.active>.category-content{display:block}

.channel{
display:flex;align-items:center;
padding:6px;margin-bottom:6px;
background:#1a142b;border-radius:8px;cursor:pointer;
transition:.2s}
.channel:hover{background:var(--accent)}
.channel img{width:32px;height:32px;object-fit:contain;margin-right:8px}

#preview-left{
position:absolute;
top:50%;
left:370px;
transform:translateY(-50%) scale(.95);
width:280px;height:400px;
background:#000;border-radius:14px;
overflow:hidden;opacity:0;
transition:.25s;z-index:9999;
pointer-events:none;
box-shadow:0 0 30px rgba(0,0,0,.7);
}
#preview-left.active{
opacity:1;
transform:translateY(-50%) scale(1);
box-shadow:0 0 40px rgba(123,44,255,.6);
}
#preview-left img{
width:100%;height:100%;object-fit:contain;
}
</style>
</head>

<body>

<div id="player-container" class="blur">
<div id="video"></div>
</div>

<div id="overlay"></div>

<div id="menu">
<div class="control-box">
<input type="file" id="fileInput" accept=".m3u">
<input type="text" id="urlInput" placeholder="‡∏ß‡∏≤‡∏á URL m3u">
<button onclick="addURL()">‡πÄ‡∏û‡∏¥‡πà‡∏° URL</button>
<input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...">
</div>
<div id="playlistContainer"></div>
</div>

<div id="preview-left"><img id="previewImg"></div>

<script>
let playlists=JSON.parse(localStorage.getItem("iptv_playlists"))||[];

const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");
const player=document.getElementById("player-container");
const previewBox=document.getElementById("preview-left");
const previewImg=document.getElementById("previewImg");

function save(){
localStorage.setItem("iptv_playlists",JSON.stringify(playlists));
}

/* ===== PARSE M3U ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö DRM ClearKey ===== */
function parseM3U(text){
const lines=text.split("\n");
let current={},list=[];

for(let line of lines){
line=line.trim();

if(line.startsWith("#EXTINF")){
const name=line.match(/,(.*)$/);
const logo=line.match(/tvg-logo="(.*?)"/);
const group=line.match(/group-title="(.*?)"/);
const sub=line.match(/tvg-id="(.*?)"/);

current={
title:name?name[1]:"‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠",
logo:logo?logo[1]:"",
group:group?group[1]:"‡∏≠‡∏∑‡πà‡∏ô‡πÜ",
subgroup:sub?sub[1]:null
};
}
else if(line.includes("license_key=")){
let keyData=line.split("license_key=")[1];
if(keyData.includes(":")){
let parts=keyData.split(":");
current.keyId=parts[0].trim();
current.key=parts[1].trim();
}
}
else if(line && !line.startsWith("#")){
current.url=line;
list.push({...current});
}
}
return list;
}

/* ===== PLAY ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö m3u8 + mpd + DRM ===== */
function play(channel){

closeMenu();

if(channel.url.endsWith(".mpd")){

if(channel.keyId && channel.key){

jwplayer("video").setup({
file: channel.url,
type: "dash",
width: "100%",
aspectratio: "16:9",
autostart: true,
drm: {
clearkey: {
keyId: channel.keyId,
key: channel.key
}
}
});

}else{

jwplayer("video").setup({
file: channel.url,
type: "dash",
width: "100%",
aspectratio: "16:9",
autostart: true
});

}

}else{

jwplayer("video").setup({
file: channel.url,
width: "100%",
aspectratio: "16:9",
autostart: true
});

}

}

/* ===== RENDER (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î) ===== */
function render(){
const container=document.getElementById("playlistContainer");
container.innerHTML="";

playlists.forEach((pl,i)=>{

const box=document.createElement("div");
box.className="category";

const head=document.createElement("div");
head.className="category-header";
head.innerHTML=`<span>üìÇ ${pl.name}</span>
<button onclick="event.stopPropagation();deletePlaylist(${i})">‡∏•‡∏ö</button>`;
head.onclick=()=>box.classList.toggle("active");

const content=document.createElement("div");
content.className="category-content";

const groups={};
pl.data.forEach(ch=>{
if(!groups[ch.group]) groups[ch.group]=[];
groups[ch.group].push(ch);
});

for(let g in groups){

const mainGroup=document.createElement("div");
mainGroup.className="category";

const gHead=document.createElement("div");
gHead.className="category-header";
gHead.innerHTML=`<span>üìÅ ${g}</span>`;
gHead.onclick=()=>mainGroup.classList.toggle("active");

const gContent=document.createElement("div");
gContent.className="category-content";

const hasSub=groups[g].some(ch=>ch.subgroup);

if(hasSub){

const subGroups={};
groups[g].forEach(ch=>{
const key=ch.subgroup||"‡∏≠‡∏∑‡πà‡∏ô‡πÜ";
if(!subGroups[key]) subGroups[key]=[];
subGroups[key].push(ch);
});

for(let s in subGroups){

const subBox=document.createElement("div");
subBox.className="category";

const sHead=document.createElement("div");
sHead.className="category-header";
sHead.innerHTML=`<span>üìÇ ${s}</span>`;
sHead.onclick=()=>subBox.classList.toggle("active");

const sContent=document.createElement("div");
sContent.className="category-content";

subGroups[s].forEach(ch=>{
sContent.appendChild(createChannel(ch));
});

subBox.appendChild(sHead);
subBox.appendChild(sContent);
gContent.appendChild(subBox);
}

}else{
groups[g].forEach(ch=>{
gContent.appendChild(createChannel(ch));
});
}

mainGroup.appendChild(gHead);
mainGroup.appendChild(gContent);
content.appendChild(mainGroup);
}

box.appendChild(head);
box.appendChild(content);
container.appendChild(box);

});
}

function createChannel(ch){
const div=document.createElement("div");
div.className="channel";
div.innerHTML=`
${ch.logo?`<img src="${ch.logo}" onerror="this.style.display='none'">`:""}
<span>${ch.title}</span>`;
div.onclick=()=>play(ch);
div.onmouseenter=()=>{ if(ch.logo){previewImg.src=ch.logo;previewBox.classList.add("active");}};
div.onmouseleave=()=>previewBox.classList.remove("active");
return div;
}

function deletePlaylist(i){
if(confirm("‡∏•‡∏ö Playlist ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")){
playlists.splice(i,1);
save();render();
}
}

document.getElementById("fileInput").addEventListener("change",e=>{
const file=e.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=ev=>{
playlists.push({name:file.name,data:parseM3U(ev.target.result)});
save();render();
};
reader.readAsText(file);
});

async function addURL(){
const url=document.getElementById("urlInput").value.trim();
if(!url)return;
const res=await fetch(url);
const text=await res.text();
playlists.push({name:url,data:parseM3U(text)});
save();render();
}

document.getElementById("search").addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
document.querySelectorAll(".channel").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(k)?"flex":"none";
});
});

function openMenu(){
menu.classList.remove("hide");
overlay.classList.remove("hide");
player.classList.add("blur");
}
function closeMenu(){
menu.classList.add("hide");
overlay.classList.add("hide");
player.classList.remove("blur");
}

document.addEventListener("mousemove",e=>{
if(e.clientX < 15) openMenu();
if(e.clientX > 420) closeMenu();
});
overlay.onclick=closeMenu;

render();
</script>
</body>
</html>
