<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡∏´‡∏£‡∏£‡∏°‡∏ô‡πâ‡∏≠‡∏¢ ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
--accent:#7b2cff;
--bg:#0a0614;
--card:#141022;
--border:#2a1f44;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Kanit',sans-serif;background:#000;color:#fff;overflow:hidden}

/* PLAYER */
#player-container{
position:fixed;top:0;left:0;width:100%;height:100%;
background:#000;transition:.3s;z-index:1}
#player-container.blur{filter:blur(10px) brightness(.4)}
video{width:100%;height:100%;object-fit:contain;background:#000}

/* OVERLAY */
#overlay{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.7);transition:.3s;z-index:8}
#overlay.hide{opacity:0;visibility:hidden}

/* MENU */
#menu{
position:fixed;top:0;left:0;width:360px;height:100%;
background:var(--bg);border-right:1px solid var(--border);
overflow-y:auto;transition:.4s;z-index:10}
#menu.hide{transform:translateX(-100%)}

.control-box{padding:12px;border-bottom:1px solid var(--border)}
.control-box input{
width:100%;padding:6px;margin-bottom:6px;
background:#111;border:1px solid var(--border);
color:#fff;border-radius:6px}
.control-box button{
width:100%;padding:6px;margin-bottom:6px;
background:var(--accent);border:none;
color:#fff;border-radius:6px;cursor:pointer}

/* CATEGORY */
.category{margin:10px;background:var(--card);
border:1px solid var(--border);border-radius:10px}
.category-header{
padding:8px 12px;cursor:pointer;
display:flex;justify-content:space-between;
align-items:center;background:#1b1530}
.category-content{display:none;padding:6px}
.category.active .category-content{display:block}

/* CHANNEL */
.channel{
display:flex;align-items:center;
padding:6px;margin-bottom:6px;
background:#1a142b;border-radius:8px;cursor:pointer;
transition:.2s}
.channel:hover{background:var(--accent)}
.channel img{width:32px;height:32px;object-fit:contain;margin-right:8px}

/* ===== FIXED PREVIEW (IFRAME SAFE) ===== */
#preview-left{
position:absolute;   /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å fixed */
top:50%;
left:370px;
transform:translateY(-50%) scale(.95);
width:280px;height:400px;
background:#000;border-radius:14px;
overflow:hidden;
opacity:0;
transition:opacity .25s ease, transform .25s ease;
z-index:9999;
pointer-events:none;
box-shadow:0 0 30px rgba(0,0,0,.7);
}
#preview-left.active{
opacity:1;
transform:translateY(-50%) scale(1);
box-shadow:0 0 40px rgba(123,44,255,.6);
}
#preview-left img{
width:100%;height:100%;
object-fit:contain;
transition:opacity .2s ease;
}
</style>
</head>

<body>

<div id="player-container" class="blur">
<video id="video" controls autoplay></video>
</div>

<div id="overlay"></div>

<div id="menu">
<div class="control-box">
<input type="file" id="fileInput" accept=".m3u">
<input type="text" id="urlInput" placeholder="‡∏ß‡∏≤‡∏á URL m3u">
<button onclick="addURL()">‡πÄ‡∏û‡∏¥‡πà‡∏° URL</button>
<input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...">
</div>
<div id="playlistContainer"></div>
</div>

<div id="preview-left"><img id="previewImg"></div>

<script>
let playlists=JSON.parse(localStorage.getItem("iptv_playlists"))||[];
let hls=null;

const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");
const player=document.getElementById("player-container");
const previewBox=document.getElementById("preview-left");
const previewImg=document.getElementById("previewImg");

let previewTimer=null;

/* ===== PREVIEW SMOOTH SAFE ===== */
function showPreview(img){
if(!img)return;
clearTimeout(previewTimer);

previewTimer=setTimeout(()=>{
previewImg.style.opacity=0;

const temp=new Image();
temp.onload=()=>{
previewImg.src=img;
previewImg.style.opacity=1;
previewBox.classList.add("active");
};
temp.src=img;

},100);
}

function hidePreview(){
clearTimeout(previewTimer);
previewBox.classList.remove("active");
}

function save(){
localStorage.setItem("iptv_playlists",JSON.stringify(playlists));
}

function parseM3U(text){
const lines=text.split("\n");
let current={},list=[];
for(let line of lines){
line=line.trim();
if(line.startsWith("#EXTINF")){
const name=line.match(/,(.*)$/);
const logo=line.match(/tvg-logo="(.*?)"/);
const group=line.match(/group-title="(.*?)"/);
current={
title:name?name[1]:"‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠",
logo:logo?logo[1]:"",
group:group?group[1]:"‡∏≠‡∏∑‡πà‡∏ô‡πÜ"
};
}else if(line && !line.startsWith("#")){
current.url=line;
list.push({...current});
}
}
return list;
}

function render(){
const container=document.getElementById("playlistContainer");
container.innerHTML="";
playlists.forEach((pl,i)=>{
const box=document.createElement("div");
box.className="category";

const head=document.createElement("div");
head.className="category-header";
head.innerHTML=`<span>üìÇ ${pl.name}</span>
<button class="delete-btn">‡∏•‡∏ö</button>`;

head.querySelector(".delete-btn").onclick=(e)=>{
e.stopPropagation();
if(confirm("‡∏•‡∏ö Playlist ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")){
playlists.splice(i,1);
save();render();
}
};

head.onclick=()=>box.classList.toggle("active");

const content=document.createElement("div");
content.className="category-content";

pl.data.forEach(ch=>{
const div=document.createElement("div");
div.className="channel";
div.innerHTML=`${ch.logo?`<img src="${ch.logo}" onerror="this.style.display='none'">`:""}
<span>${ch.title}</span>`;
div.onclick=()=>play(ch);
div.onmouseenter=()=>showPreview(ch.logo);
div.onmouseleave=()=>hidePreview();
content.appendChild(div);
});

box.appendChild(head);
box.appendChild(content);
container.appendChild(box);
});
}

function play(channel){
const video=document.getElementById("video");
if(hls){try{hls.destroy()}catch(e){} hls=null;}
video.pause();video.removeAttribute("src");video.load();

const url=(channel.url||"").trim().toLowerCase();
const isHLS=url.includes(".m3u8")||url.includes(".m3u");

if(isHLS){
if(video.canPlayType("application/vnd.apple.mpegurl")){
video.src=channel.url;video.play();
}else if(typeof Hls!=="undefined"&&Hls.isSupported()){
hls=new Hls({
maxBufferLength:60,
backBufferLength:30,
lowLatencyMode:true,
enableWorker:true
});
hls.loadSource(channel.url);
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
}
}else{
video.src=channel.url;video.play();
}
closeMenu();
}

document.getElementById("fileInput").addEventListener("change",e=>{
const file=e.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=ev=>{
playlists.push({name:file.name,data:parseM3U(ev.target.result)});
save();render();
};
reader.readAsText(file);
});

async function addURL(){
const url=document.getElementById("urlInput").value.trim();
if(!url)return;
const res=await fetch(url);
const text=await res.text();
playlists.push({name:url,data:parseM3U(text)});
save();render();
}

document.getElementById("search").addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
document.querySelectorAll(".channel").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(k)?"flex":"none";
});
});

function openMenu(){
menu.classList.remove("hide");
overlay.classList.remove("hide");
player.classList.add("blur");
}
function closeMenu(){
menu.classList.add("hide");
overlay.classList.add("hide");
player.classList.remove("blur");
}
let menuTimer=null;

document.addEventListener("mousemove",e=>{

// ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢
if(e.clientX < 15){
clearTimeout(menuTimer);
openMenu();
}

// ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å‡∏´‡πà‡∏≤‡∏á
if(e.clientX > 420){
menuTimer = setTimeout(()=>{
closeMenu();
}, 300);
}

});
overlay.onclick=closeMenu;

render();
</script>
</body>
</html>
