        body {
            margin: 0;

            color: #fff;

            align-items: center;

        #player {
            width: 40%;

            margin-top: 10px;
        }

        #channel-list {
            margin: 10px auto;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }

        .channel {
            cursor: pointer;
            padding: 5px 3px;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80px;
        }

        .channel img {
            width: 65px;
            height: 65px;
            margin-bottom: 5px;
            object-fit: contain;
        }

        .channel:hover {
            background: #000;
            border-color: orange;
        }

        .channel.active {
            background: orange;
            color: black;
            border-color: yellow;
        }

        #channel-list::-webkit-scrollbar {
            height: 8px;
        }
        #channel-list::-webkit-scrollbar-thumb {
            background: orange;
            border-radius: 4px;
        }
        #channel-list::-webkit-scrollbar-track {
            background: #111;
        }

        @media(max-width: 768px){
            #channel-list {
                grid-template-columns: repeat(5, 1fr);
            }
            .channel {
                min-height: 70px;
            }
        }

        @media(max-width: 480px){
            #channel-list {
                grid-template-columns: repeat(3, 1fr);
            }
            .channel img {
                width: 52px;
                height: 52px;
            }
            .channel {
                font-size: 10px;
                min-height: 60px;
            }
        }

    function loadChannel(channel, element) {

        document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
        if (element) element.classList.add('active');

        jwplayer("player").setup({
            file: channel.file,
            drm: channel.drm ? {
                clearkey: {
                    keyId: channel.keyId,
                    key: channel.key
                }
            } : undefined,
            width: "60%",
            aspectratio: "16:9",
            autostart: true,
            volume: 25    // <<< ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏° 25%
        });
    }

    const listContainer = document.getElementById("channel-list");
    let firstChannel = null;
    let firstElement = null;

    channels.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}"><span>${ch.name}</span>`;
        div.onclick = () => loadChannel(ch, div);

        if (index === 0) {
            firstChannel = ch;
            firstElement = div;
        }

        listContainer.appendChild(div);
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    window.onload = () => {
        if (firstChannel) {
            firstElement.classList.add("active");
            loadChannel(firstChannel, firstElement);
        }
    };
