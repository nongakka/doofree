    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #player {
            width: 60%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            margin-top: 10px;
        }

        #channel-list {
            margin: 10px auto;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }

        .channel {
            cursor: pointer;
            padding: 5px 3px;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80px;
        }

        .channel img {
            width: 65px;
            height: 65px;
            margin-bottom: 5px;
            object-fit: contain;
        }

        .channel:hover {
            background: #000;
            border-color: orange;
        }

        .channel.active {
            background: orange;
            color: black;
            border-color: yellow;
        }

        #channel-list::-webkit-scrollbar {
            height: 8px;
        }
        #channel-list::-webkit-scrollbar-thumb {
            background: orange;
            border-radius: 4px;
        }
        #channel-list::-webkit-scrollbar-track {
            background: #111;
        }

        @media(max-width: 768px){
            #channel-list {
                grid-template-columns: repeat(5, 1fr);
            }
            .channel {
                min-height: 70px;
            }
        }

        @media(max-width: 480px){
            #channel-list {
                grid-template-columns: repeat(3, 1fr);
            }
            .channel img {
                width: 52px;
                height: 52px;
            }
            .channel {
                font-size: 10px;
                min-height: 60px;
            }
        }

  position:fixed;
  top:15px;
  left:15px;  
  padding:10px 18px;
  border-radius:50px;

  backdrop-filter:blur(12px);

  color:#fff;

  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  transition:0.3s ease;
}

.back-home:hover{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  transform:scale(1.05);
  box-shadow:0 10px 30px rgba(255,0,150,0.6);
}

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á + ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ player
    function loadChannel(channel, element) {

        document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
        if (element) element.classList.add('active');

        jwplayer("player").setup({
            file: channel.file,
            drm: channel.drm ? {
                clearkey: {
                    keyId: channel.keyId,
                    key: channel.key
                }
            } : undefined,
            width: "60%",
            aspectratio: "16:9",
            autostart: true,
            volume: 25    // <<< ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏° 25%
        });
    }

    const listContainer = document.getElementById("channel-list");
    let firstChannel = null;
    let firstElement = null;

    channels.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}"><span>${ch.name}</span>`;
        div.onclick = () => loadChannel(ch, div);

        if (index === 0) {
            firstChannel = ch;
            firstElement = div;
        }

        listContainer.appendChild(div);
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    window.onload = () => {
        if (firstChannel) {
            firstElement.classList.add("active");
            loadChannel(firstChannel, firstElement);
        }
    };

</script>
